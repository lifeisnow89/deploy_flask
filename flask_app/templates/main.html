<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
    <title>Welcome</title>
</head>
<body id="body">
    <h1>Welcome {{session['first_name']}}!</h1>
    <div>
        <table class="table table-info">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Region</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
                    
            <tbody>
                {% for wine in all_wines %}
                <tr> 
                    <td>{{wine.wine_name}}</td>
                    <td>{{wine.region}}</td>
                    <td>{{wine.description}}</td>
                    {% if wine.user_id == session['user_id'] %}
                    <td><a href="/view_wine_page/{{wine.id}}">Show</a>|<a href="/edit/{{wine.id}}">edit</a>|<a href="/delete/{{wine.id}}">delete</a></td>
                    {% else %}
                    <td><a href="/view_wine_page/{{wine.id}}">Show</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/new" method="post">New Wine</a>
    <a href="/logout">Logout</a>
</body>
</html>
