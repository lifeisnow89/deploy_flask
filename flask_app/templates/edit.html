<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-left">Cheers {{session['first_name']}} {{session['user_id']}} !!!</h1>
    <h1 class="text-center">Edit Wine</h1>
    <form class="col-4 mx-auto bg-dark text-white border-2 rounded p-2 mt-4" action="/edit/{{ wine_in_html.id }}" method="post"> 
        {% with messages = get_flashed_messages() %}
                {% if messages %} 
                    {% for message in messages %}           
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Wine Name</label>
            <input type="text" name="wine_name" class="form-control" id="exampleFormControlInput1" placeholder="Wine Name" value="{{wine_in_html.wine_name}}">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Region</label>
            <input type="text" name="region" class="form-control" id="exampleFormControlInput1" placeholder="Region" value="{{wine_in_html.region}}">
        </div>
        <div class="input-group mb-3">
            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <input type="text" name="description" class="form-control" id="exampleFormControlInput1" placeholder="Description" value="{{wine_in_html.description}}">
            </div>
            </div>
        <button class="btn btn-primary">Submit</button>
        <input type="hidden" name="wines_id" value="{{wine_in_html.id}}">
        </form>
        <a href="/my_wine_page">My Wines</a>
        <a href="/main" method="post">Wines</a>
        <a href="/logout">Logout</a>
</body>
</html>
